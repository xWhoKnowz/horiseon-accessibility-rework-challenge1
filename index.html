<!-- below is the doc type declaration and language the page is rendered in -->
<!DOCTYPE html>
<html lang="en-us">
<!-- head element contains html metadata -->

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- * added a meaingful title so browser tab will read as the webpage name-->
    <title>Horiseon</title>
</head>
<!-- body element contains HTML UI -->

<body>
    <!-- header elements contains the page header and navigation bar -->
    <!-- Page header is split between an h1, span, and h1 tag for styling effects performed in the CSS file -->
    <header class="header">
        <h1>Hori<span class="seo">seo</span>n</h1>
        <!-- * changed a div to a nav here for better accesibility -->
        <!-- nav element contains the navigation bar and corresponding link listed in the list elements. -->
        <!-- links are id'd to take you to the corresponding sections in the section elements below the header -->
        <nav>
            <ul>
                <li>
                    <a href="#search-engine-optimization">Search Engine Optimization</a>
                </li>
                <li>
                    <a href="#online-reputation-management">Online Reputation Management</a>
                </li>
                <li>
                    <a href="#social-media-marketing">Social Media Marketing</a>
                </li>
            </ul>
        </nav>
        <!-- * added the closing header tag here so the nav styling would be properly applied -->
    </header>
    <!-- * replaced div tag with figure for the hero image for better accesibility -->
    <!-- figure contains our hero image: attention grabber -->
    <figure class="hero" alt="a group of people gathered around an office table working towards a shared objective">
    <!-- below is the main body of content for the page  -->
    <main class="content">
        <!-- * added an id to fix nav; connected the href id #search-engine-optimization to the section -->
        <section class="search-engine-optimization">
            <img src="./assets/images/search-engine-optimization.jpg" class="float-left"
                alt="an image of a workstation; on it sits a notebook that says SEO, writing untensils, coffee, and laptop, and magnifying glass to assist with reading" />
            <h2>Search Engine Optimization</h2>
            <p>
                The dominance of mobile internet use means that users are searching for the right business as they
                travel, shop, or sit on their couch at home. Search Engine Optimization (SEO) allows you to increase
                your visibility and find the right customers for your business.
            </p>
        </section>
        <section class="online-reputation-management">
            <img src="./assets/images/online-reputation-management.jpg" class="float-right" alt="a person holding a phone sits at a laptop with a graph charting increases in their business' reputation" />
            <h2>Online Reputation Management</h2>
            <p>
                The web is full of opinions, and some of these can be negative. Social media allows anyone with an
                internet connection to say whatever they want about your business. Online Reputation Management gives
                you the control over what potential customers see when they search for your business.
            </p>
        </section>
        <section class="social-media-marketing">
            <img src="./assets/images/social-media-marketing.jpg" class="float-left" alt="A group of people are sitting aroud a work station with various social media phrased spread around such as tweet, like, and share. "/>
            <h2>Social Media Marketing</h2>
            <p>
                Social media continues to have a sizable influence on buying habits. Social media marketing helps you
                determine which platforms are suited to your brand, using analytics to find the right markets and
                increase your lead generation.
            </p>
        </section>
    </main>
    <!-- this section contains our 3 aside elements making up the side content that contains secondary info -->
    <section class="benefits">
        <aside class="benefit-lead">
            <h3>Lead Generation</h3>
            <img src="./assets/images/lead-generation.png" />
            <p>
                Inbound strategies for lead generation require less work for your business, bringing customers directly
                to your website.
            </p>
        </aside>
        <aside class="benefit-brand">
            <h3>Brand Awareness</h3>
            <img src="./assets/images/brand-awareness.png" />
            <p>
                Users find your business through paid and organic searches, increasing the search ranking and visibility
                for your business.
            </p>
        </aside>
        <aside class="benefit-cost">
            <h3>Cost Management</h3>
            <img src="./assets/images/cost-management.png" />
            <p>
                As the search ranking for your business increases, your advertising costs decrease, and you no longer
                need to advertise your page.
            </p>
        </aside>
    </section>
    <!-- the below contains the footer section as well as the closing tags for our body and html elements -->
    <footer class="footer">
        <h2>Made with ❤️️ by Horiseon</h2>
        <p>
            &copy; 2023 Horiseon Social Solution Services, Inc.
        </p>
    </footer>
</body>

</html>
